	<!-- Espaço para o JavaScript -->
	<script>
		/*
		Referencia em:
		https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_style_visibility_toggle
		*/

		function visibilidadeDiv(elemento)
		{
			var minhaLista = document.getElementById('novaLista');

			//var visibilidade = document.getElementById('').style.visibility;
			//se estiver Escondido
			if(novaLista.style.visibility === 'hidden')
			{
				novaLista.style.visibility = 'visible'	
			}
			//se não estiver escondido
			else
			{
				novaLista.style.visibility = 'hidden'
			}
		}

		function tirarDiv(elemento)
		{
			var minhaLista = document.getElementById('novaLista');

			//var visibilidade = document.getElementById('').style.visibility;
			//se estiver Escondido
			if(novaLista.style.display === 'none')
			{
				novaLista.style.display = 'block'	
			}
			//se não estiver escondido
			else
			{
				novaLista.style.display = 'none'
			}
		}
		
		function clicarImagem_visibilidade(elemento)
		{
			var minhaLista = document.getElementById('menuLateral');

			//se estiver Escondido
			if(minhaLista.style.visibility === 'hidden')
			{
				minhaLista.style.visibility = 'visible'	
			}
			//se não estiver escondido
			else
			{
				minhaLista.style.visibility = 'hidden'
			}
		}

		function clicarImagem_tirar(elemento)
		{
			var minhaLista = document.getElementById('menuLateral');

			//var visibilidade = document.getElementById('').style.visibility;
			//se estiver Escondido
			if(minhaLista.style.display === 'none')
			{
				minhaLista.style.display = 'block'	
			}
			//se não estiver escondido
			else
			{
				minhaLista.style.display = 'none'
			}
		}

		function clicarStarWars(elemento)
		{
			var minhaImagem_esq = document.getElementById('imgStarWars_left');
			var minhaImagem_dir = document.getElementById('imgStarWars_right');

			if (minhaImagem_dir.style.visibility === 'hidden') 
			{
				minhaImagem_dir.style.visibility = 'visible';		
				minhaImagem_esq.style.visibility = 'hidden';			
			}
			else
			{
				minhaImagem_dir.style.visibility = 'hidden';		
				minhaImagem_esq.style.visibility = 'visible';			
			}
		}

		function trocarFranquia(elemento)
		{
			var minhaImagem_LOTR = document.getElementById('myImg_LOTR');
			var minhaImagem_HP = document.getElementById('myImg_HP');

			if (minhaImagem_HP.style.display === 'none') 
			{
				minhaImagem_HP.style.display = 'block';		
				minhaImagem_LOTR.style.display = 'none';			
			}
			else
			{
				minhaImagem_HP.style.display = 'none';		
				minhaImagem_LOTR.style.display = 'block';			
			}
		}
	</script>
